<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- this link references the bootstrap version you want to use. -->
    </head>
    <body>
        <div class="container">  <!-- container css class provided by bootstrap -->
            <div class="row">
                <div class="col-12 col-lg-8">
                <!-- defines the width of the column col-12 refers to the column taking up 12/12 slots when on an xs display with no infix needed as bootstrap is mobile-first
                    col-lg-8 means that on a large display, the column takes up 8/12 slots, allowing other columns to be displayed alongside it. -->
                    <h1>Our Menu</h1>
                    <div class="col-12 col-lg-6">
                        <div class="card">  <!-- the card class is a card, and allows for images, text, badges and other bootstrap components to be in it. -->
                            <img src="shaark onion.png" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Burger <span class="badge bg-primary">Reigning Champion</span></h2>  <!-- the badge component is a badge quite simple to understand. -->
                                <p class="card-text">Meat, lettuce, tomatos, onion and cheese.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="shaark ice cream.png" class="card-img-top"/>
                            <div class="card-body">
                                <h2>Salad</h2>
                                <p>Grass and leaves</p>
                            </div>
                        </div>
                    </div>
                    <h2>Burger <span class="badge bg-primary">Reigning Champion</span></h2>
                    <p>Meat, lettuce, tomatos, onion and cheese.</p>
                    <img src="shaark onion.png" class="img-fluid"/>
                    <h2>Salad</h2>
                    <p>Grass and leaves</p>
                    <img src="shaark ice cream.png" class="img-fluid"/>
                </div>
                <div class="col-12 col-lg-4">
                    <h1>Prices</h1>
                    <table class="table">
                        <tr>
                            <td>Burger</td>
                            <td>$6</td>
                        </tr>
                        <tr>
                            <td>Salad</td>
                            <td>Free</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">  <!-- the alert component something similar to a larger version of a badge. -->
                        We do service fees. Fees determined by grumpiest worker of the day.
                    </div>
                    <button type="button" class="btn btn-info">I'm a button!!</button>  <!-- buttons can be added through bootstrap, but without back-end code dont work. -->
                    <button type="button" class="btn btn-warning btn-lg">I'm a large button!!</button>
                    <button type="button" class="btn btn-secondary btn-sm">I'm a small button!!</button>
                    <button type="button" class="btn btn-primary btn-sm" disabled>I'm a small disabled button!!</button>
                    <button type="button" class="btn btn-success btn-sm btn-block">I'm a small block level button!!</button>  <!-- Not working for some reason -->

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
