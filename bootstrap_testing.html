<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">  <!-- container css class provided by bootstrap -->
            <div class="row">
                <div class="col-12 col-lg-8">
                    <h1>Our Menu</h1>
                    <h2>Burger</h2>
                    <p>Meat, lettuce, tomatos, onion and cheese.</p>
                    <img src="shaark onion.png" class="img-fluid"/>
                    <h2>Salad</h2>
                    <p>Grass and leaves</p>
                    <img src="shaark ice cream.png" class="img-fluid"/>
                </div>
                <div class="col-12 col-lg-4">
                    <h1>Prices</h1>
                    <table class="table">
                        <tr>
                            <td>Burger</td>
                            <td>$6</td>
                        </tr>
                        <tr>
                            <td>Salad</td>
                            <td>Free</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
